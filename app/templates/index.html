{% extends "base.html" %}

{% block content %}

<script src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/qr_packed.js"></script>

<div class="main-content blok_center content_center">
    <h1>Скоро здесь появится:</h1>
    <ol>
        <li>Новости из мира IT и технологий</li>
        <li>Камера</li>
        <li>Игра Судоку.</li>
    </ol>
</div>

<div id="container">
    <h1>Отсканируйте свой билетик</h1>

    <a id="btn-scan-qr">
        <img src="https://uploads.sitepoint.com/wp-content/uploads/2017/07/1499401426qr_icon.svg">
    </a>

    <canvas hidden="" id="qr-canvas"></canvas>

    <div id="qr-result" hidden="">
        <span id="outputData"></span>
    </div>
</div>

<script src="{{ url_for('static', filename='js/qrCodeReader.js') }}"></script>
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>


{% endblock %}
